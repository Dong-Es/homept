      <h2 class="main-text">회원가입</h2>     
      <form class="register-form">
        <input type="text" placeholder="이름"><!--input안에 키보드로 입력하면 text가 출력됩니다. required값을 주었기 때문에 입력을 하지 않으면 input 아래 경고가 생깁니다.-->
        <input type="first_name" placeholder="이메일" required> <!--input안에 키보드로 입력하면 text가 출력됩니다. required값을 주었기 때문에 입력을 하지 않으면 input 아래 경고가 생깁니다.-->
        <input type="last_name" placeholder="아이디" required> <!--input안에 키보드로 입력하면 text 대신에 .이 출력됩니다. required값을 주었기 때문에 
            입력을 하지 않으면 input 아래 경고가 생깁니다.-->
        <input type="password" placeholder="비밀번호" required><!--input안에 키보드로 입력하면 text 대신에 .이 출력됩니다. required값을 주었기 때문에 
            입력을 하지 않으면 input 아래 경고가 생깁니다.-->
        <input type="password" placeholder="비밀번호 확인" required><!--input안에 키보드로 입력하면 text 대신에 .이 출력됩니다. required값을 주었기 때문에 
            입력을 하지 않으면 input 아래 경고가 생깁니다.-->
        <button class="btn"  type="button" onclick="javascript:btn()">회원가입</button>
        <a class="backlogin" href="login.html">이미 회원가입을 했다.</a>
      </form>
